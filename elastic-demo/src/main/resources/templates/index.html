<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="google-site-verification" content="UhrjUG70pwiY6Sp4u4p5Q3ol8iD7yx4ZSwmGBpoaWik">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <title>ElasticSearch</title>
    <link rel="stylesheet" type="text/css" th:href="@{/semantic/semantic.css}"
          href="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css">
</head>

<style>

</style>
<div class="ui container">

    <div class="ui two column centered grid">
        <div class="column">
            <div class="ui search" style="text-align: center; margin-top: 10em">
                <div class="ui icon input" style="width: 30em;">
                    <input class="prompt" type="text" placeholder="Search project...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>
    </div>


</div>

<script th:src="@{/semantic/jquery.min.js}" src="https://cdn.staticfile.org/jquery/1.9.0/jquery.min.js"></script>
<script th:src="@{/semantic/semantic.min.js}"
        src="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.js"></script>

<script>

    $('.ui.search')
        .search({
            apiSettings: {
                url: '/multiMatchQuery?q={query}'
            },
            fields: {
                results : 'items',
                title   : 'projectName',
                description : 'address'
            },
            cache : false,
            minCharacters : 1
        });
</script>
</body>
</html>
